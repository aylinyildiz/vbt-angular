<div class="col">
    <h4 class="page-header">
        Kategoriler
    </h4>
</div>

<ul class="list-group">
    <li *ngFor="let category of categories"
        class="list-group-item"
        (click) = "onSelect"
        routerLinkActive="active"
        routerLink="products/{{category.CategoryId}}" style="cursor: pointer;">
        {{category.CategoryName}}
    </li>
</ul>
