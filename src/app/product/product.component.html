<div class="col">
    <h4 class="page-header">
        Ürünler
    </h4>
</div>

<div *ngIf="addedProduct" class="alert alert-success">
    {{addedProduct}} ürünü sepete eklendi
</div>


<div class="col mt-3">
    <ul class="list-group">
        <li class="list-group-item" *ngFor= "let product of products">
            <button type="button" class="btn btn-sm btn-primary" style="float: right;" (click)="addToCart(product)">
                Sepete ekle
            </button>
           <h5><b> {{product.ProductName}}</b></h5>
           <p>{{product.QuantityPerUnit}}</p>
           <p>{{product.UnitPrice}}</p>
        </li>
    </ul>
</div>
